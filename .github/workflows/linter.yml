name: Lint Code Base

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write   # needed so the bot can push fixes

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # needed for auto-commit

      - name: Lint (with autofix)
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # enable fix mode per linter/formatter you use:
          FIX_JAVASCRIPT_ES: true       # ESLint
          FIX_JAVASCRIPT_PRETTIER: true # Prettier (JS/TS/MD/JSON/etc.)
          FIX_TYPESCRIPT_ES: true       # ESLint for TS (if applicable)

      - name: Commit & push fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply linter autofixes"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          add_options: "-A"
